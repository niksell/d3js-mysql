<md-dialog class="order-dialog mobile-fullwidth-dialog" flex="60" flex-xs="100">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 flex >
                <span>{{vm.bus.name}}</span>
            </h2>
            <md-button class="md-icon-button" ng-click="vm.printClick()" aria-label="print">
                <md-icon md-font-icon="zmdi zmdi-print"></md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="vm.cancelClick()" aria-label="cancel">
                <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content">
        <div flex layout="row" class="margin-bottom-10">
            <div flex>
                <strong translate>Name</strong>
            </div>
            <div flex>
                <span>{{vm.bus.name }}</span>
            </div>
        </div>
        <div flex layout="row" class="margin-bottom-10">
            <div flex>
                <strong translate>Machine Name</strong>
            </div>
            <div flex>
                <span>{{vm.bus.slug}}</span>
            </div>
        </div>

        <div flex layout="row" class="margin-bottom-10">
            <div flex>
                <strong translate>Description</strong>
            </div>
            <div flex>
                <span>{{vm.bus.description}}</span>
            </div>
        </div>

        <div flex layout="row" class="margin-bottom-10">
            <div flex>
                <strong translate>Phone Number</strong>
            </div>
            <div flex>
                <span>{{vm.bus.phone}}</span>
            </div>
        </div>
        <div flex layout="row" class="margin-bottom-10">
            <div flex>
                <strong translate>Email</strong>
            </div>
            <div flex>
                <span>{{vm.bus.email}}</span>
            </div>
        </div>
        <div flex layout="row" class="margin-bottom-10">
            <div flex>
                <strong translate>Website</strong>
            </div>
            <div flex>
                <span>{{vm.bus.website}}</span>
            </div>
        </div>
          <div flex layout="row" class="margin-bottom-10">
            <div flex>
                <strong translate>Active</strong>
            </div>
                <td md-cell>
                  <md-icon style="color:green;"ng-show="vm.bus.active"md-font-icon="fa fa-check"></md-icon>
                  <md-icon style="color:red" ng-hide="vm.bus.active"md-font-icon="fa fa-times"></md-icon>
                </td>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="vm.okClick()" class="md-primary" aria-label="{{Ok | triTranslate}}" translate="Ok"></md-button>
    </md-dialog-actions>
</md-dialog>
