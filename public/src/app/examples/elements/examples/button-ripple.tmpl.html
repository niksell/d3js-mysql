<div class="elements-button-colors" layout="row" layout-xs="column" layout-align="space-around center">
    <div layout="column" layout-align="center center">
        <md-button class="md-primary md-raised" md-ripple-size="full" aria-label="ripple full">Full</md-button>
        <h3>Ripple Full</h3>
    </div>
    <div layout="column" layout-align="center center">
        <md-button class="md-primary md-raised" md-ripple-size="partial" aria-label="ripple partial">Partial</md-button>
        <h3>Ripple Partial</h3>
    </div>
    <div layout="column" layout-align="center center">
        <md-button class="md-primary md-raised" md-ripple-size="auto" aria-label="ripple auto">Auto</md-button>
        <h3>Ripple Auto</h3>
    </div>
    <div layout="column" layout-align="center center">
        <md-button class="md-primary md-raised" md-no-ink aria-label="no ink">No Ink</md-button>
        <h3>No Ink</h3>
    </div>
</div>
