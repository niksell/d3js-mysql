<div class="padded-content-page">
    <p class="md-subhead">Triangular uses the NVD3 charting library that allows you to customize your charts via JSON API.</p>

    <div class="example-code md-whiteframe-z1 margin-bottom-20">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>D3 Bar Chart Example</h2>
            </div>
        </md-toolbar>
        <md-tabs class="example-tabs" md-dynamic-height md-border-bottom>
            <md-tab label="example">
                <div class="md-tabs-content padding-40">
                    <md-card>
                        <md-card-content ng-controller="D3BarChartController as vm" ng-include="'app/examples/charts/examples/d3-bar.tmpl.html'"></md-card-content>
                    </md-card>
                </div>
            </md-tab>
            <md-tab label="HTML">
                <div class="md-tabs-content">
                    <div flex hljs hljs-language="html" hljs-include="'app/examples/charts/examples/d3-bar.tmpl.html'"></div>
                </div>
            </md-tab>
            <md-tab label="JS">
                <div class="md-tabs-content">
                    <div flex hljs hljs-language="javascript" hljs-include="'app/examples/charts/examples/d3-bar.controller.js'"></div>
                </div>
            </md-tab>
        </md-tabs>
    </div>
</div>
