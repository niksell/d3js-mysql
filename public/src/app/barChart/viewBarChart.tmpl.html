<md-content class="padded-content-page">
    <div layout="row" class="business" layout-wrap>
        <div flex="100" flex-gt-md="100">

            <md-content class="md-padding">
              <div class="event-dialog-input-row" layout="row" layout-align="start center">
                  <p flex translate>output </p>
                  <div layout="row" layout-align="end center">
                      <md-icon class="padding-right-10" md-font-icon="zmdi zmdi-access-time"></md-icon>
                      <md-select class="padding-right-10" placeholder="{{'Show options' | triTranslate}}" ng-model="test1" ng-change="test(test1)">
                          <md-option ng-repeat="choise in choises"  ng-value="choise.id">{{choise.value}}</md-option>
                      </md-select>

                  </div>
              </div>
              <nvd3 options="vm.BarOptions" data="data" class="with-3d-shadow with-transitions"></nvd3>
            </md-content>

        </div>

    </div>

</md-content>
